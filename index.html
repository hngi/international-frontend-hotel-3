<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script type="text/x-handlebars-template"></script>

    <title>Hotel 3</title>
  </head>
  <body>
    <!-----------Corousel---------------------------------------------------->
    <div id="background-carousel">
      <div id="my-corousel" class="carousel slide" data-ride="carousel">
        <!-----------Corousel Indicators---------------------------------------------------->
        <ol class="carousel-indicators">
          <li data-target="#my-corousel1" data-slide-to="0" class="active"></li>
          <li data-target="#my-corousel2" data-slide-to="1"></li>
          <li data-target="#my-corousel3" data-slide-to="2"></li>
        </ol>
        <!-----------Corousel Slides---------------------------------------------------->
        <div class="carousel-inner theviewport">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/pic1.jpg" alt="" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/pic2.jpg" alt="" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/pic3.jpg" alt="" />
          </div>
        </div>
        <!-----------Corousel Prev and Next---------------------------------------------------->
        <a
          class="carousel-control-prev"
          href="#my-corousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#my-corousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script src="js/swipe.js" async defer></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
