<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel 3</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!--Navigation-->
    <!--HEADER-->
    <div>
      <div id="background-carousel">
        <div id="my-corousel" class="carousel slide" data-ride="carousel">
          <!-----------Corousel Indicators---------------------------------------------------->
          <ol class="carousel-indicators">
            <li
              data-target="#my-corousel1"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#my-corousel2" data-slide-to="1"></li>
            <li data-target="#my-corousel3" data-slide-to="2"></li>
            <li data-target="#my-corousel3" data-slide-to="3"></li>
            <li data-target="#my-corousel3" data-slide-to="4"></li>
          </ol>
          <!-----------Corousel Slides---------------------------------------------------->
          <div class="carousel-inner theviewport">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./images/room1.jpg"
                alt="image1"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/bg_img2.jpg"
                alt="image2"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/bg_img9.jpg"
                alt="image3"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/suit3.jpg"
                alt="image3"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/suit4.jpg"
                alt="image3"
              />
            </div>
          </div>
          <!-----------Corousel Prev and Next---------------------------------------------------->
          <a
            class="carousel-control-prev"
            href="#my-corousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#my-corousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!--HEADER-->
    </div>

    <header class="header-hotel3">
      <nav>
        <ul class="container1">
          <li class="active_nav"><a href="#">Home</a></li>
          <li><a href="pages/suits_rooms.html">Room & Rate</a></li>
          <li><a href="pages/facilities.html">Facilities</a></li>
          <li><a href="pages/contact.html">Contact Us</a></li>
        </ul>
      </nav>

      <div class="slogan text-center">
        <p class="mb-0 font-weight-bold">WELCOME TO OUR PARADISE !</p>
        <p class="mt-1">WE HOPE YOU HAVE A LOVELY STAY</p>
      </div>

      <div class="incitensive_info">
        <div class="btn btn-light py-0">
          <p class="mb-0">ARRIVAL - DEPATURE</p>
          <p class="mt-0 mb-1">Mon May 03 - Sat May 08</p>
        </div>

        <div class="btn btn-light py-0">
          <p class="mb-0">GUESTS</p>
          <p class="mt-0 mb-1">1 Room. 1 Adult. 0 Child</p>
        </div>

        <div class="btn btn-success">CHECK RATES</div>
      </div>
    </header>
    <!--End of Navigation-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
  </body>
</html>
