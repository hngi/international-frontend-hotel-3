    />

    />

    <link rel="stylesheet" href="../css/header_footer.css" />
  </head>
  <body>
    <!--Navigation-->
    <!--HEADER-->
    <div class="banner">
      <div id="background-carousel">
        <div id="my-corousel" class="carousel slide" data-ride="carousel">
          <!-----------Corousel Indicators---------------------------------------------------->
          <ol class="carousel-indicators">
            <li
              data-target="#my-corousel1"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#my-corousel2" data-slide-to="1"></li>
            <li data-target="#my-corousel3" data-slide-to="2"></li>
          </ol>
          <!-----------Corousel Slides---------------------------------------------------->
          <div class="carousel-inner theviewport">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="../images/bg_img1.jpg"
                alt="image1"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../images/bg_img2.jpg"
                alt="image2"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../images/bg_img3.jpg"
                alt="image3"
              />
            </div>
          </div>
          <!-----------Corousel Prev and Next---------------------------------------------------->
          <a
            class="carousel-control-prev"
            href="#my-corousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#my-corousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!--HEADER-->
    </div>

    <header class="header-hotel3">
      <nav>
        <ul class="container1">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Room & Rate</a></li>
          <li><a href="facilities.html">Facilities</a></li>
          <li class="active_nav"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!--End of Navigation-->

    <!--Form of Contact-->
    <div class="container w-50 my-4 text-center">
      <h2>Get In Touch With Us</h2>
      <p>
        Have an enquiry or some feedback for us ? Fill out the form to contact
        our team.
      </p>
    </div>

    <div class="container w-75">
      <form action="#" method="post" class="">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            class="form-control"
            aria-required="true"
            required
          />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            class="form-control"
            aria-required="true"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="custom-control-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="emailaddress"
            placeholder="Your email address.."
            aria-required="true"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write something.."
            aria-required="true"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="text-right my-5">
          <input
            type="submit"
            value="SEND"
            class="form-control btn btn-success col-4 font-weight-bolder"
          />
        </div>
      </form>
    </div>

    <div
      class="container my-4 w-100 d-flex flex-wrap flex-row font-weight-lighter"
    >
      <div class="m-2 d-flex flex-row">
        <i class="material-icons">email</i>
        <span class="material">Email:</span>&nbsp;info@starhotel.com
      </div>

      <div class="m-2 d-flex flex-row">
        <i class="material-icons">place</i>
        <span class="material">Location:</span>&nbsp;72 Island Street, Nice,
        France
      </div>

      <div class="m-2 d-flex flex-row">
        <i class="material-icons">phone</i>
        <span class="material">Contact Us:</span>&nbsp;+246 789 098
      </div>
    </div>
    <!--End of Form of Contact -->

    <!--FOOTER-->
    <footer></footer>
    <!--End of Footer-->
